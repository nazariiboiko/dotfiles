[global/wm]
margin-bottom = 10
margin-top = 10
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor =
wm-restack = i3
override-redirect = true
monitor-fallback =
monitor-strict = false
bottom = falsefixed-center = true
width = 98%
height = 36
offset-x = 1%
offset-y = 10
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.background}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "IosevkaNerdFont:size=14;3"
font-1 = "FantasqueSansMono:size=15;3"
font-2 = "IosevkaNerdFont:size=21;5"
shadow-radius = 100

modules-center = 
modules-left =  launcher workspaces chrome thunar youtube youtubemusic github steam
modules-right = playerctl memory sound battery network date powermenu

;enable-ipc = true
